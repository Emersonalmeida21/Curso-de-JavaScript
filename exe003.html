              <script>
            
              /*Vai perguntar um nome*/
            
               var  n1 =Number.parseInt(window.prompt('Digite um numero:')) /*recebe como string*/
               var  n2 = Number.parseInt(window.prompt('Digite outro numero:'))/*recebe como string*/

               window.alert('A soma dos valores é ' + s)    /* o + pode ser para adição ou para concatenação */  
              </script>
